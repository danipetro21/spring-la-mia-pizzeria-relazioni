<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:insert="~{/fragments/resources :: head(pageTitle='Ingredient List')}">
</head>
<body>

<nav th:replace="/fragments/resources :: navbar"></nav>

<div class="container p-1">
        <form class="d-flex my-3" th:action="@{|/ingredients/create|}" method="post">
            <input class="form-control me-3" type="text" id="name" name="name" placeholder="Aggiungi un ingrediente">
            <button type="submit" class="btn btn-primary">Aggiungi!</button>
        </form>
    <ul class="list-group">
        <li class="list-group-item d-flex justify-content-between" th:each="ingr : ${listIngredient}" th:object="${ingr}">
            <h4 th:text="*{name}"></h4>
            <form th:action="@{|/ingredients/delete/*{id}|}" method="post">
                <button type="submit" class="btn btn-danger"><i class="fa-solid fa-trash"></i></button>
            </form>
        </li>

    </ul>
</div>
</body>
</html>
